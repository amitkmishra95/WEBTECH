<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    
    
</head>
<body>
    <h1>Function</h1>
    <script>
        function sum(a,b){
            return a+b;
        }
        const s = sum(5,8);
    document.writeln(`<h1>sum : ${s}`)
    </script>

    <h1>Arrow function</h1>
    <script>
        const mul = (x,y) => x*y;
        document.write(`<h1>multiplication : ${mul(2,3)}`);
    </script>
