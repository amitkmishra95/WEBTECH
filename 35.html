<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }

        .image {
            width: 100%;
            height: auto;
            position: absolute;
            top: 10%;
            left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" class="image">
    </div>
</body>
</html>
