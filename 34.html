<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>
    <style>
        div {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid #333;
            margin-bottom: 10px;

    <div>This is a block element that occupies the full width of its container.</div>
</body>
</html>
