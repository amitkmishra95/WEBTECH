<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <style>
        h1 {
            font-size: 24px;
            color: blue;
            font-family: 'Arial', sans-serif;
        }

        p {
            font-size: 18px;
            color: #555;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text that is styled using CSS properties.</p>
</body>
</html>
