<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid #333;
            margin: 10px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="box">This is an example of the CSS Box Model.</div>
</body>
</html>
