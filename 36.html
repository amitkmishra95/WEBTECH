<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        table, th, td {
            border: 1px solid black;
             border-collapse: collapse; 
        }

        th, td {
            padding: 10px; 
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #a113fa;
        }
        tr:nth-child(odd) {
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
