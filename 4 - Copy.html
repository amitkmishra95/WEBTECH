<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Elements</title>
    <style>
        h1, h2, p {
            margin: 20px 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <h2>This is a Subheading</h2>
        <p>This is a paragraph inside a container with defined width and centered alignment.</p>
    </div>
</body>
</html>
